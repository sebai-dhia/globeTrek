<section class="gallery section" id="gallery">
  <h2 class="section__title">Gallery</h2>

  <div class="gallery__container container grid">
    @for (item of gallery; track item) {
      <article class="gallery__card">
        <img [src]="item.image" alt="" class="gallery__img" />
        <div class="gallery__shadow"></div>

        <div class="gallery__data">
          <h3 class="gallery__subtitle">{{ item.subtitle }}</h3>
          <h2 class="gallery__title">{{ item.title }}</h2>
        </div>
      </article>
    }
  </div>
</section>
