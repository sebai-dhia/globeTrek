<section class="testimonial section" id="testimonials">
  <h2 class="section__title">What Are <br /> They Saying?</h2>

  <div class="testimonial__container container grid">
    <img src="assets/img/testimonial-img.webp" alt="image" class="testimonial__img" />

    <div class="testimonial__swiper swiper">
      <div class="swiper-wrapper">
        @for (testimonial of testimonials; track testimonial) {
          <div class="testimonial__card swiper-slide">
            <h2 class="testimonial__title">{{ testimonial.title }}</h2>
            <p class="testimonial__description">
              {{ testimonial.description }}
            </p>
            <div class="testimonial__profile">
              <img [src]="testimonial.profileImage" alt="image" />
              <div class="testimonial__info">
                <h3>{{ testimonial.name }}</h3>
                <p>{{ testimonial.profession }}</p>
              </div>
            </div>
          </div>
        }
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev">
        <i class="ri-arrow-left-line"></i>
      </div>
      <div class="swiper-button-next">
        <i class="ri-arrow-right-line"></i>
      </div>
    </div>
  </div>
</section>
